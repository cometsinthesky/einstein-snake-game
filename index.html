<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstein Snake - Escolha o Idioma</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-container">
        <h1>Escolha o Idioma | Choose the Language</h1>
        <div class="buttons">
            <a href="game.html" class="lang-btn-pt" id="btnPT">Português</a>
            <a href="gameEN.html" class="lang-btn-en" id="btnEN">English</a>
        </div>
    </div>

    <script>
        function loadScript(scriptName, url) {
            var script = document.createElement('script');
            script.src = scriptName;
            script.type = "text/javascript";
            script.onload = function() {
                // Após o script ser carregado, redireciona para a página
                window.location.href = url;
            };
            document.body.appendChild(script);
        }

        // Adicionando os eventos aos botões
        document.getElementById('btnPT').addEventListener('click', function(event) {
            event.preventDefault(); // Impede a navegação padrão
            loadScript('functions.js', 'game.html'); // Carrega o script e navega para a página
        });

        document.getElementById('btnEN').addEventListener('click', function(event) {
            event.preventDefault(); // Impede a navegação padrão
            loadScript('functionsEN.js', 'gameEN.html'); // Carrega o script e navega para a página
        });
    </script>
</body>
